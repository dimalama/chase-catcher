name: "Custom CodeQL Configuration"

queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - src
paths-ignore:
  - '**/node_modules'
  - '**/dist'
  - '**/build'
  - '**/*.test.js'
  - '**/__tests__'

query-filters:
  - exclude:
      problem.severity:
        - warning
        - recommendation
