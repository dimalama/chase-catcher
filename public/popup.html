<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChaseCatcher</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .icon {
            font-size: 24px;
            margin-right: 5px;
            color: #2ecc71;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #startBtn {
            background-color: #2ecc71;
            color: white;
            border: none;
        }
        #startBtn:hover {
            background-color: #27ae60;
        }
        #stopBtn {
            background-color: #e74c3c;
            color: white;
            border: none;
            display: none;
        }
        #stopBtn:hover {
            background-color: #c0392b;
        }
        #status {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            padding: 8px;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="title">
        <span class="icon">üéØ</span>ChaseCatcher
    </div>
    <button id="startBtn">üéØ Start Catching</button>
    <button id="stopBtn">‚è∏ Stop</button>
    <div id="status">Ready to catch some rewards!</div>
    <script src="../src/js/popup.js"></script>
</body>
</html>
